<!DOCTYPE html>
<html lang="zh-CN">
<head>

<body>
    <div class="container">

            微信OAuth登录测试

        <div id="status-container"></div>
        
        <div id="user-info" class="user-info" style="display: none;">
            <h3>用户信息</h3>

        <button id="wechat-login-btn" class="btn">

            </ul>
        </div>
    </div>

    <!-- 加载微信OAuth服务 -->
    <script>
        // 微信OAuth服务类
        class WechatOAuthService {
            constructor() {
                this.config = {
                    appId: 'demo_wechat_app_id',
                    appSecret: 'demo_wechat_app_secret'
                };
                this.oauthConfig = {
                    authorizeUrl: 'https://open.weixin.qq.com/connect/qrconnect',
                    accessTokenUrl: 'https://api.weixin.qq.com/sns/oauth2/access_token',
                    userInfoUrl: 'https://api.weixin.qq.com/sns/userinfo'
                };
            }

            generateAuthUrl(redirectUri, state = '') {
                const params = new URLSearchParams({
                    appid: this.config.appId,
                    // keep consistent with production: do not double-encode
                    redirect_uri: redirectUri,
                    response_type: 'code',
                    scope: 'snsapi_login',
                    state: state
                });

                return `${this.oauthConfig.authorizeUrl}?${params.toString()}#wechat_redirect`;
            }

            async getAccessToken(code) {
                try {
                    if (this.config.appId.startsWith('demo_') || this.config.appId === 'demo_wechat_app_id') {
                        return {
                            access_token: 'demo_access_token_' + Date.now(),
                            expires_in: 7200,
                            refresh_token: 'demo_refresh_token_' + Date.now(),
                            openid: 'demo_openid_' + Date.now(),
                            scope: 'snsapi_login',
                            unionid: 'demo_unionid_' + Date.now()
                        };
                    }

                    const response = await fetch(this.oauthConfig.accessTokenUrl, {
                        method: 'GET',
                        params: {
                            appid: this.config.appId,
                            secret: this.config.appSecret,
                            code: code,
                            grant_type: 'authorization_code'
                        }
                    });

                    const data = await response.json();
                    if (data.errcode) {
                        throw new Error(`获取access_token失败: ${data.errmsg}`);
                    }

                    return data;
                } catch (error) {
                    console.error('获取微信access_token失败:', error);
                    throw error;
                }
            }

            async getUserInfo(accessToken, openid) {
                try {
                    if (this.config.appId.startsWith('demo_') || this.config.appId === 'demo_wechat_app_id') {
                        return {
                            openid: openid,
                            nickname: '微信用户',
                            sex: 1,
                            province: '北京',
                            city: '北京',
                            country: '中国',
                            headimgurl: 'https://thirdwx.qlogo.cn/mmopen/vi_32/POgEwh4mIHO4nibH0KlMECNjjGxQUq24ZEaGT4poC6icRiccVGKSyXwibcPq4BWmiaIGuG1icwxaQX6grC9VemZoJ8rg/132',
                            privilege: [],
                            unionid: openid.replace('demo_openid_', 'demo_unionid_')
                        };
                    }

                    const response = await fetch(this.oauthConfig.userInfoUrl, {
                        method: 'GET',
                        params: {
                            access_token: accessToken,
                            openid: openid,
                            lang: 'zh_CN'
                        }
                    });

                    const data = await response.json();
                    if (data.errcode) {
                        throw new Error(`获取用户信息失败: ${data.errmsg}`);
                    }

                    return data;
                } catch (error) {
                    console.error('获取微信用户信息失败:', error);
                    throw error;
                }
            }

            async oauthLogin(code) {
                try {
                    const tokenInfo = await this.getAccessToken(code);
                    const userInfo = await this.getUserInfo(tokenInfo.access_token, tokenInfo.openid);
                    
                    return {
                        success: true,
                        data: {
                            user: {
                                openid: userInfo.openid,
                                unionid: userInfo.unionid,
                                nickname: userInfo.nickname,
                                avatar: userInfo.headimgurl,
                                gender: userInfo.sex,
                                province: userInfo.province,
                                city: userInfo.city,
                                country: userInfo.country
                            },
                            tokenInfo: {
                                access_token: tokenInfo.access_token,
                                expires_in: tokenInfo.expires_in,
                                refresh_token: tokenInfo.refresh_token,
                                scope: tokenInfo.scope
                            }
                        }
                    };
                } catch (error) {
                    console.error('微信OAuth2登录失败:', error);
                    return {
                        success: false,
                        message: error.message
                    };
                }
            }
        }

        // 测试应用
        class TestApp {
            constructor() {
                this.wechatOAuth = new WechatOAuthService();
                this.currentUser = null;
                this.isLoggedIn = false;
                this.init();
            }

            init() {
                this.loadUserData();
                this.setupEventListeners();
                this.updateUI();
            }

            loadUserData() {
                const userData = localStorage.getItem('auth_user');
                if (userData) {
                    this.currentUser = JSON.parse(userData);
                    this.isLoggedIn = true;
                }
            }

            setupEventListeners() {
                document.getElementById('wechat-login-btn').addEventListener('click', () => {
                    this.showWechatLogin();
                });

                document.getElementById('logout-btn').addEventListener('click', () => {
                    this.logout();
                });

                document.getElementById('test-btn').addEventListener('click', () => {
                    this.testOAuthService();
                });
            }

            showWechatLogin() {
                this.showStatus('微信登录功能需要真实授权，请使用真实微信授权流程', 'warning');

                if (confirm('确定要退出登录吗？')) {
                    this.currentUser = null;
                    this.isLoggedIn = false;
                    localStorage.removeItem('auth_user');
                    this.showStatus('已退出登录', 'success');
                    this.updateUI();
                }
            }

            async testOAuthService() {
                this.showStatus('正在测试OAuth服务...', 'info');
                
                try {
                    // 测试生成授权URL
                    const authUrl = this.wechatOAuth.generateAuthUrl('https://warm-halva-bafc60.netlify.app/callback');
                    console.log('授权URL:', authUrl);
                    
                    // 测试获取access_token
                    const mockCode = 'test_code_' + Date.now();
                    const tokenInfo = await this.wechatOAuth.getAccessToken(mockCode);
                    console.log('Token信息:', tokenInfo);
                    
                    // 测试获取用户信息
                    const userInfo = await this.wechatOAuth.getUserInfo(tokenInfo.access_token, tokenInfo.openid);
                    console.log('用户信息:', userInfo);
                    
                    this.showStatus('OAuth服务测试成功！', 'success');
                } catch (error) {
                    this.showStatus('OAuth服务测试失败：' + error.message, 'error');
                }
            }

            updateUI() {
                const userInfoDiv = document.getElementById('user-info');
                const loginBtn = document.getElementById('wechat-login-btn');
                const logoutBtn = document.getElementById('logout-btn');
                
                if (this.isLoggedIn && this.currentUser) {
                    userInfoDiv.style.display = 'block';
                    document.getElementById('user-details').innerHTML = `
                        <p><strong>昵称:</strong> ${this.currentUser.nickname}</p>
                        <p><strong>OpenID:</strong> ${this.currentUser.openid}</p>
                        <p><strong>UnionID:</strong> ${this.currentUser.unionid}</p>
                        <p><strong>地区:</strong> ${this.currentUser.province} ${this.currentUser.city}</p>
                        <p><strong>登录时间:</strong> ${new Date(this.currentUser.loginTime).toLocaleString()}</p>
                    `;
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                } else {
                    userInfoDiv.style.display = 'none';

                    logoutBtn.style.display = 'none';
                }
            }

            showStatus(message, type) {
                const statusContainer = document.getElementById('status-container');
                const statusDiv = document.createElement('div');
                statusDiv.className = `status ${type}`;
                statusDiv.textContent = message;
                statusContainer.appendChild(statusDiv);
                
                setTimeout(() => {
                    if (statusDiv.parentNode) {
                        statusDiv.parentNode.removeChild(statusDiv);
                    }
                }, 3000);
            }
        }

        // 初始化测试应用
        const testApp = new TestApp();
