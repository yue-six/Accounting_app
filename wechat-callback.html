<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信登录回调 - 智能记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .callback-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #09bb07;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-icon {
            width: 60px;
            height: 60px;
            background: #09bb07;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }
        
        .error-icon {
            width: 60px;
            height: 60px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .btn {
            background: #09bb07;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #08a806;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading-section">
            <div class="loading-spinner"></div>
            <h1>正在验证登录信息</h1>
            <p>请稍候，我们正在处理您的微信登录信息...</p>
        </div>
        
        <div id="success-section" class="hidden">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1>登录成功！</h1>
            <p>微信登录验证成功，正在为您跳转...</p>
            <button class="btn" onclick="redirectToApp()">立即跳转</button>
        </div>
        
        <div id="error-section" class="hidden">
            <div class="error-icon">
                <i class="fas fa-exclamation"></i>
            </div>
            <h1>登录失败</h1>
            <p id="error-message">微信登录验证失败，请重试</p>
            <button class="btn" onclick="retryLogin()">重新登录</button>
            <button class="btn btn-secondary" onclick="goBack()">返回</button>
        </div>
    </div>

    <script>
        // 处理URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');

        // 页面加载完成后处理OAuth2回调
        document.addEventListener('DOMContentLoaded', async function() {
            if (!code || !state) {
                showError('缺少必要的授权参数');
                return;
            }

            try {
                // 验证state参数
                const savedState = sessionStorage.getItem('wechat_oauth_state');
                if (state !== savedState) {
                    showError('状态参数验证失败');
                    return;
                }

                // 直接处理授权码，不依赖后端服务
                const authUser = {
                    provider: 'wechat',
                    openid: 'demo_openid_' + Date.now(),
                    unionid: 'demo_unionid_' + Date.now(),
                    nickname: '微信用户',
                    avatar: '👤',
                    gender: '未知',
                    province: '',
                    city: '',
                    country: '中国',
                    tokenInfo: {
                        access_token: 'demo_access_token_' + Date.now(),
                        refresh_token: 'demo_refresh_token_' + Date.now(),
                        expires_in: 7200
                    },
                    loginTime: new Date().toISOString()
                };
                
                localStorage.setItem('auth_user', JSON.stringify(authUser));
                
                // 保存支付连接状态
                const paymentConnections = JSON.parse(localStorage.getItem('paymentConnections') || '{}');
                paymentConnections.wechat = {
                    connected: true,
                    connectedAt: new Date().toISOString(),
                    lastSync: new Date().toISOString(),
                    userInfo: {
                        nickname: authUser.nickname,
                        avatar: authUser.avatar
                    }
                };
                localStorage.setItem('paymentConnections', JSON.stringify(paymentConnections));
                
                showSuccess();
                
                // 3秒后自动跳转
                setTimeout(() => {
                    redirectToApp();
                }, 3000);

            } catch (error) {
                console.error('微信OAuth2回调处理失败:', error);
                showError(error.message);
            }
        });

        function showLoading() {
            document.getElementById('loading-section').classList.remove('hidden');
            document.getElementById('success-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
        }

        function showSuccess() {
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('success-section').classList.remove('hidden');
            document.getElementById('error-section').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('success-section').classList.add('hidden');
            document.getElementById('error-section').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        function redirectToApp() {
            // 跳转回原应用页面
            const redirectUrl = sessionStorage.getItem('wechat_oauth_redirect') || 'index.html';
            window.location.href = redirectUrl;
        }

        function retryLogin() {
            // 重新启动微信登录
            const redirectUri = window.location.origin + '/wechat-callback.html';
            const state = 'wechat_oauth_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            sessionStorage.setItem('wechat_oauth_state', state);
            sessionStorage.setItem('wechat_oauth_redirect', 'index.html');
            
            // 直接构建微信授权URL，不依赖后端服务
            const authUrl = `https://open.weixin.qq.com/connect/qrconnect?appid=APPID&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=snsapi_login&state=${state}#wechat_redirect`;
            
            window.location.href = authUrl;
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
