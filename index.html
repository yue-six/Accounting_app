<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>智能记账</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/input-methods.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- 手机模拟器容器 -->
    <div class="phone-simulator">
        <div class="phone-frame">
            <!-- 手机状态栏 -->
            <div class="phone-status-bar">
                <div class="status-time">14:25</div>
                <div class="status-icons">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-three-quarters"></i>
                </div>
            </div>
            
            <div class="app-container">
                <!-- 应用状态栏 -->
                <div class="status-bar">
                    <h1>智能记账</h1>
                </div>

                <!-- 页面容器 -->
                <div id="page-container">
                    <!-- 页面内容将通过JavaScript动态加载 -->
                </div>

                <!-- 底部导航栏 -->
                <div class="bottom-nav">
                    <a href="#" class="nav-item active" data-page="home">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                    <a href="#" class="nav-item" data-page="analysis">
                        <i class="fas fa-chart-bar"></i>
                        <span>分析</span>
                    </a>
                    <a href="#" class="nav-item" data-page="user-mode" id="user-mode-nav">
                        <i class="fas fa-user-cog"></i>
                        <span id="user-mode-label">用户模式</span>
                    </a>
                    <a href="#" class="nav-item" data-page="profile">
                        <i class="fas fa-user"></i>
                        <span>我的</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载核心应用组件 -->
    <script src="src/js/app.js"></script>
    <script src="src/js/router.js"></script>
    <script src="src/js/data-manager.js"></script>
    <script src="src/js/chart-manager.js"></script>
    <script src="src/js/voice-recognition.js"></script>
    <script src="src/js/qr-scanner.js"></script>
    <script src="src/js/photo-recognition.js"></script>
    <script src="src/js/input-manager.js"></script>
    <script src="src/js/supabase-client.js"></script>
    
    <!-- 加载页面组件 -->
    <script src="src/pages/home.js"></script>
    <script src="src/pages/analysis.js"></script>
    <script src="src/pages/profile.js"></script>
    <script src="src/pages/login.js"></script>
    <script src="src/pages/register.js"></script>
    
    <!-- 加载整合的用户模式页面组件 -->
    <script src="src/pages/user-mode.js"></script>
    
    <!-- 最后加载初始化脚本 -->
    <script src="src/js/init.js"></script>
    
    <!-- 应用初始化由 init.js 处理 -->
</body>
</html>
